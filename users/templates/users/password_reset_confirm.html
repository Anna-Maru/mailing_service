{% extends 'mailings/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header"><h3>Новый пароль</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">{{ form.new_password1 }}</div>
                    <div class="mb-3">{{ form.new_password2 }}</div>
                    <button type="submit" class="btn btn-primary">Изменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
